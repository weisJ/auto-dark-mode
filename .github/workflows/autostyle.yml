name: Autostyle
on: [push, pull_request]
jobs:
  autostlye:
    name: "Spotless"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Check
        run: ./gradlew spotlessCheck -PspotlessRatchet=false
